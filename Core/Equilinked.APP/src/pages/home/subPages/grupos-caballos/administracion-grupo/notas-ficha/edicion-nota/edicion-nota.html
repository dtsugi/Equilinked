<ion-header>
    <ion-toolbar class="equi-toolbar">
        <ion-buttons left>
            <button ion-button class="equi-toolbar-btn" (click)="goBack()">
                Cancelar
            </button>
        </ion-buttons>

        <ion-buttons right>
            <button ion-button class="equi-toolbar-btn" [disabled]="!notaForm.valid" (click)="save()">
                Guardar
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="notaForm">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-input class="equi-input-normal-text" type="text" formControlName="Titulo" placeholder="Título"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-textarea class="equi-input-normal-text" autoresize formControlName="Descripcion" [attr.rows]="2" placeholder="Notas"></ion-textarea>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-2 class="col-center">
                    <ion-icon name="calendar" class="equi-icon-input"></ion-icon>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-datetime class="equi-input-normal-text" placeholder="Fecha" displayFormat="D/M/YYYY" pickerFormat="D MMMM YYYY" cancelText="Cancelar" doneText="Aceptar"
                            formControlName="FechaNotificacion" max="2050"></ion-datetime>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-2 class="col-center">
                    <ion-icon name="time" class="equi-icon-input"></ion-icon>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-datetime class="equi-input-normal-text" placeholder="Hora" displayFormat="h:mm A" pickerFormat="h mm A" formControlName="HoraNotificacion" cancelText="Cancelar"
                            doneText="Aceptar"></ion-datetime>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-2 class="col-center">
                    <ion-icon name="ios-pricetag" class="equi-icon-input"></ion-icon>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-input class="equi-input-normal-text" type="text" formControlName="Ubicacion" placeholder="Ubicación"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-2 class="col-center">
                    <ion-icon name="list" class="equi-icon-input"></ion-icon>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <h2 class="equi-input-normal-text">{{alertaGrupo.AllCaballos ? 'Todos' : alertaGrupo.Alerta.AlertaCaballo.length + ' caballo(s)'}}</h2>
                        <p class="equi-input-normal-text" item-right (click)="selectCaballos()"><a>Editar lista</a></p>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
