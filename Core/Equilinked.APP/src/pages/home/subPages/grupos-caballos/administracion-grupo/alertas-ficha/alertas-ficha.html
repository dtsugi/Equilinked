<ion-header>
    <ion-navbar>
        <ion-title>{{labels.title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col class="title-form">
                {{labels.titleNextAlertas}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <hr />
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-list *ngIf="proximasAlertas">
        <ion-grid>
            <ion-item-sliding *ngFor="let alerta of proximasAlertas" (click)="viewNextAlert(alerta)">
                <ion-item>
                    <ion-row>
                        <ion-col col-8>
                            {{alerta.Fecha}}
                        </ion-col>
                        <ion-col>
                            {{alerta.Hora}} 
                        </ion-col>
                        <ion-col col-1>
                            <ion-icon name="notifications"></ion-icon>
                        </ion-col>
                    </ion-row>
                </ion-item>
                <!--
                <ion-item-options>
                    <button ion-button color="danger" icon-left (click)="delete(notificacion)">
                        <ion-icon name="trash"></ion-icon>       
                        Eliminar
                    </button>
                </ion-item-options>-->
            </ion-item-sliding>
        </ion-grid>
    </ion-list>

    <ion-grid>
        <ion-row>
            <ion-col class="title-form">
                HISTORIAL
            </ion-col>
        </ion-row>
        <ion-row>
            <hr />
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-item (click)="create()">
                    <ion-avatar item-left>
                        <img src="assets/img/add.png">
                    </ion-avatar>
                    <h2>Nuevo registro</h2>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>

    
    <ion-list>
        <ion-grid>
            <ion-item-sliding *ngFor="let alerta of historicoAlertas">
                <ion-item>
                    <ion-row>
                        <ion-col col-4>
                            {{alerta.Fecha}}
                        </ion-col>
                        <ion-col>
                            {{alerta.Alerta.NombreProfesional}}
                        </ion-col>
                    </ion-row>
                </ion-item>
                <!--
                <ion-item-options>
                    <button ion-button color="danger" icon-left (click)="delete(notificacion)">
                        <ion-icon name="trash"></ion-icon>       
                        Eliminar
                    </button>
                </ion-item-options>-->
            </ion-item-sliding>
        </ion-grid>
    </ion-list>

</ion-content>
