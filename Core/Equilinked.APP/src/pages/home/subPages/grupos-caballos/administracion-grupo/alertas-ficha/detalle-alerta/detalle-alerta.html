<ion-header>
    <ion-navbar>
        <ion-buttons end>
            <button ion-button class="equi-toolbar-btn" (click)="edit(alertaGrupo)">
                Editar
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div *ngIf="alertaGrupo">
        <p class="equi-normal-text">
            {{alertaGrupo.Fecha}}
        </p>
        <p class="equi-normal-text">
            <span style="font-size: 40px;font-weight: bold;">{{alertaGrupo.Hora}}</span> &nbsp; {{alertaGrupo.Meridiano}}
        </p>
        <p class="equi-normal-text">
            <ion-icon name="person" class="equi-principal-color"></ion-icon>&nbsp;&nbsp; {{alertaGrupo.Alerta.NombreProfesional}}
        </p>
        <p class="equi-normal-text">
            <ion-icon name="list-box" class="equi-principal-color"></ion-icon>&nbsp;&nbsp; {{alertaGrupo.AllCaballos ? 'Todos' : alertaGrupo.Alerta.AlertaCaballo.length + ' caballo(s)'}}
        </p>
    </div>
</ion-content>
