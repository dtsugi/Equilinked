<ion-header>
    <ion-toolbar>
        <ion-buttons left>
            <button ion-button icon-only (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <ion-searchbar (ionInput)="filter($event)" [autocomplete]="true" [placeholder]="'Filtrar caballos'"></ion-searchbar>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-list no-lines>
        <ion-item *ngFor="let c of caballos" (click)="c.seleccion = !c.seleccion">
            <ion-avatar item-left>
                <img src="assets/img/caballo.jpg">
            </ion-avatar>
            <h2 class="equi-title-form" [ngClass]="{'equi-principal-color': c.seleccion}">{{c.caballo.Nombre}}</h2>
            <ion-icon name="{{c.seleccion ? 'remove-circle' : 'add-circle'}}" [ngClass]="{'equi-icon-selected': c.seleccion, 'equi-icon-unselected': !c.seleccion}"
                item-right></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
