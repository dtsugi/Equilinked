<ion-header>
    <ion-toolbar>
        <ion-buttons left>
            <button ion-button icon-only (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let ubicacion of ubicaciones" (click)="view(ubicacion)">
            <h2 class="equi-bold-text">{{ubicacion.Nombre}}</h2>
            <p class="equi-normal-text equi-principal-color" item-right>{{ubicacion.Caballos}} caballos</p>
        </ion-item>
