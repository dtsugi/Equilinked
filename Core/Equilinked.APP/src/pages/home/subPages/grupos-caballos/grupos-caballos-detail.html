<ion-header>
    <ion-toolbar>
        <ion-buttons left>
            <button *ngIf="!modoEdicion" ion-button icon-only (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>

            <button *ngIf="modoEdicion" ion-button icon-only (click)="modoEdicion = !modoEdicion">
                  <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title *ngIf="!modoEdicion">{{grupo.Descripcion}}</ion-title>
        <ion-title *ngIf="modoEdicion">Edici√≥n de grupo</ion-title>

        <ion-buttons right>
            <button *ngIf="!modoEdicion" ion-button icon-only [disabled]="grupo.GrupoDefault" (click)="editGrupos()">
                <ion-icon name="create"></ion-icon>
            </button>

            <button *ngIf="modoEdicion" ion-button icon-only [disabled]="!grupoCaballosForm.valid" (click)="save()">
                <ion-icon name="done-all"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="!modoEdicion">
        <ion-searchbar (ionInput)="filterGrupoCaballo($event)" [autocomplete]="true" [placeholder]="'Filtrar caballos'"></ion-searchbar>

        <ion-list no-lines>
            <ion-item *ngFor="let gc of gruposCaballos">
                <ion-avatar item-left>
                    <img src="assets/img/caballo.jpg">
                </ion-avatar>
                <h2>{{gc.Caballo.Nombre}}</h2>
            </ion-item>
            <ion-item class="text-center" [hidden]="!loadData">
                <div [hidden]="gruposCaballosRespaldo.length > 0">Sin caballos en el grupo</div>
            </ion-item>
        </ion-list>
    </div>

    <div *ngIf="modoEdicion">
        <form [formGroup]="grupoCaballosForm">
            <ion-item>
                <ion-label>Nombre</ion-label>
                <ion-input type="text" formControlName="Descripcion"></ion-input>
            </ion-item>
        </form>

        <ion-grid>
            <ion-row>
                <ion-col col-12>
                    <ion-searchbar (ionInput)="filterCaballos($event)" [autocomplete]="true" [placeholder]="'Filtrar caballos'"></ion-searchbar>
                </ion-col>
                <ion-col col-12>
                    <button ion-button full (click)="selectAll()">Seleccionar todos</button>
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-list no-lines>
            <ion-item *ngFor="let c of caballos" (click)="c.seleccion = !c.seleccion">
                <ion-avatar item-left>
                    <img src="assets/img/caballo.jpg">
                </ion-avatar>
                <h2>{{c.caballo.Nombre}}</h2>
                <p>{{c.caballo.Grupo ? c.caballo.Grupo.Descripcion : ''}}</p>
                <ion-icon *ngIf="c.seleccion" name="remove-circle" item-right></ion-icon>
                <ion-icon *ngIf="!c.seleccion" name="add-circle" item-right></ion-icon>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
