<ion-searchbar (ionInput)="filter($event)" [autocomplete]="true"
               [placeholder]="labels['PANT002_TXT_FIGU']"></ion-searchbar>

<equi-button-add [label]="labels['PANT002_BTN_NUGU']" (action)="newGrupo()"></equi-button-add>

<div *ngIf="loading" style="text-align: center;">
  <ion-spinner></ion-spinner>
</div>

<ion-list no-lines>
  <ion-item *ngFor="let grupo of grupos" tappable (click)="viewGrupo(grupo)">
    <ion-avatar item-left>
      <img src="assets/img/caballo.jpg">
    </ion-avatar>
    <span [ngClass]="{'equi-edit': isFilter}" class="equi-title-form" [innerHTML]="grupo.DescripcionFilter"></span><br/>
    <span [ngClass]="{'equi-edit': isFilter, 'equi-principal-color': !isFilter}" class="equi-input-normal-text"
          [innerHTML]="grupo.CaballosFilter"></span>
  </ion-item>
</ion-list>
