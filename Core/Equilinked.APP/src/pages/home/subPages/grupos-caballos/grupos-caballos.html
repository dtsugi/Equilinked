<ion-searchbar (ionInput)="filter($event)" [autocomplete]="true" [placeholder]="'Filtrar grupos'"></ion-searchbar>

<equi-button-add [label]="'Crear grupo'" (action)="newGrupo()"></equi-button-add>


<ion-list no-lines>
    <ion-item *ngFor="let grupo of grupos" (click)="viewGrupo(grupo)">
        <ion-avatar item-left>
            <img src="assets/img/caballo.jpg">
        </ion-avatar>
        <h2 class="equi-title-form">{{grupo.Descripcion}}</h2>
        <p class="equi-principal-color">{{grupo.GrupoCaballo.length}} caballos</p>
    </ion-item>
</ion-list>
