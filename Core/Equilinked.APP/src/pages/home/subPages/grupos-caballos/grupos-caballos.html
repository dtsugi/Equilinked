<ion-searchbar (ionInput)="filter($event)" [autocomplete]="true" [placeholder]="'Filtrar grupos'"></ion-searchbar>

<ion-list no-lines>
    <ion-item (click)="newGrupo()">
        <ion-avatar item-left>
            <img src="assets/img/add.png">
        </ion-avatar>
        <h2>Crear grupo</h2>
    </ion-item>

    <ion-item *ngFor="let grupo of grupos" (click)="seleccionarGrupo(grupo)">
        <ion-avatar item-left>
            <img src="assets/img/caballo.jpg">
        </ion-avatar>
        <h2>{{grupo.Descripcion}}</h2>
        <p>{{grupo.GrupoCaballo.length}} caballos</p>
    </ion-item>
</ion-list>
