<ion-segment [(ngModel)]="menu" color="primary" (ionChange)="menuChanged($event.value)">
    <ion-segment-button value="caballos">
        {{ "PANT002_BTN_CAB" | translate }}
    </ion-segment-button>
    <ion-segment-button value="veterinarios">
        {{ "PANT002_BTN_VET" | translate }}
    </ion-segment-button>
    <ion-segment-button value="fotos">
        {{ "PANT002_BTN_FOT" | translate }}
    </ion-segment-button>
</ion-segment>

<ion-segment [(ngModel)]="subMenu" color="primary" (ionChange)="subMenuChanged($event.value)">
    <ion-segment-button value="caballos_ind" [hidden]="menu != 'caballos'">
        {{ "PANT002_BTN_IND" | translate }}
    </ion-segment-button>
    <ion-segment-button value="caballos_gru" [hidden]="menu != 'caballos'">
        {{ "PANT002_BTN_GRU" | translate }}
    </ion-segment-button>

    <ion-segment-button value="veterinarios_ind" [hidden]="menu != 'veterinarios'">
        {{ "PANT002_BTN_IND" | translate }}
    </ion-segment-button>

    <ion-segment-button value="fotos_todas" [hidden]="menu != 'fotos'">
        {{ "PANT002_BTN_FOT" | translate }}
    </ion-segment-button>
    <ion-segment-button value="fotos_albums" [hidden]="menu != 'fotos'">
        {{ "PANT002_BTN_FOAL" | translate }}
    </ion-segment-button>
</ion-segment>
