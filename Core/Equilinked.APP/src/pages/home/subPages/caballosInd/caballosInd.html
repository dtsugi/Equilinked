<ion-searchbar (ionInput)="findCaballos($event)" [autocomplete]="true"></ion-searchbar>

<equi-button-add [label]="'Agregar nuevo'" (action)="goInsertCaballo()"></equi-button-add>

<ion-list no-lines>
    <equi-item-list *ngFor="let caballo of caballosList" [title]="caballo.Nombre" [image]="'assets/img/caballo.jpg'" [labelDelete]="'Eliminar'"
        (actionItemClick)="goToFicha(caballo)" (actionItemDelete)="confirmDeleteCaballo(caballo.ID)"></equi-item-list>
</ion-list>
