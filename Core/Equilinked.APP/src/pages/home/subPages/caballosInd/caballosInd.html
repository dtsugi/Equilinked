<ion-searchbar (ionInput)="findCaballos($event)" [autocomplete]="true"></ion-searchbar>
<ion-list no-lines>
    <ion-item (click)="goInsertCaballo()">
        <ion-avatar item-left>
            <img src="assets/img/add.png">
        </ion-avatar>
        <h2>Agregar nuevo</h2>
    </ion-item>
</ion-list>
<ion-list>
    <ion-item-sliding *ngFor="let caballo of caballosList" (click)="goToFicha(caballo)">
        <ion-item>
            <ion-avatar item-left>
                <img src="assets/img/caballo.jpg">
            </ion-avatar>
            <h2>{{caballo.Nombre}}</h2>
            <!--<p>{{getDescGrupoCaballo(caballo)}}</p>-->
        </ion-item>
        <ion-item-options>
            <!--<button ion-button color="danger" icon-left (click)="deleteCaballo(caballo.ID)">-->
                <button ion-button color="danger" icon-left (click)="confirmDeleteCaballo(caballo.ID)">                
          <ion-icon name="trash"></ion-icon>       
          Eliminar
</button>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
