<ion-searchbar (ionInput)="findCaballos($event)" [autocomplete]="true" [placeholder]="labels['PANT002_TXT_FICA']"></ion-searchbar>

<equi-button-add [label]="labels['PANT002_BTN_NUCA']" (action)="goInsertCaballo()"></equi-button-add>

<ion-list no-lines>
    <equi-item-list *ngFor="let caballo of caballosList" [title]="caballo.Nombre" [image]="'assets/img/caballo.jpg'" [labelDelete]="labels['PANT002_BTN_ELCA']"
        (actionItemClick)="goToFicha(caballo)" (actionItemDelete)="confirmDeleteCaballo(caballo.ID)"></equi-item-list>
</ion-list>
