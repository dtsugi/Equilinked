<ion-searchbar (ionInput)="findCaballos($event)" [autocomplete]="true"
               [placeholder]="labels['PANT002_TXT_FICA']"></ion-searchbar>

<equi-button-add [label]="labels['PANT002_BTN_NUCA']" (action)="goInsertCaballo()"></equi-button-add>

<div *ngIf="loading" style="text-align: center;">
  <ion-spinner></ion-spinner>
</div>

<ion-list no-lines>
  <ion-item *ngFor="let caballo of caballosList" (click)="goToFicha(caballo)">
    <ion-avatar item-left>
      <img src="assets/img/caballo.jpg">
    </ion-avatar>

    <span [ngClass]="{'equi-edit': isFilter}" class="equi-title-form" [innerHTML]="caballo.NombreFilter"></span><br />
    <span *ngIf="caballo.Establo" [ngClass]="{'equi-edit': isFilter}" class="equi-subtitle-form" [innerHTML]="caballo.EstabloFilter"></span>
  </ion-item>
</ion-list>
