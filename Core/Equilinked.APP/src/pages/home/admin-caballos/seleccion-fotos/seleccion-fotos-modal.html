<ion-header>
    <ion-toolbar>
        <ion-buttons left>
            <button ion-button class="equi-toolbar-btn" (click)="cancel()">Cancelar</button>
        </ion-buttons>
        <ion-buttons right>
            <button ion-button class="equi-toolbar-btn" (click)="accept()">Aceptar</button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <img *ngIf="image" [src]="image" />
    <hr/>
    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let image of images">
                <img [src]="image.thumbnailURL | cdvphotolibrary" (click)="selectImage(image)" />
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
