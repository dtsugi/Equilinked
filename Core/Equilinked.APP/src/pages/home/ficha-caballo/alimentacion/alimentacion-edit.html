<ion-header>
    <ion-toolbar class="equi-toolbar">
        <ion-buttons left>
            <button class="equi-toolbar-btn" (click)="goBack()">Cancelar</button>
        </ion-buttons>
        <ion-title class="equi-toolbar-title-content">
            <span class="equi-toolbar-title">{{nombreCaballo}}</span>
            <br />
            <span class="equi-toolbar-subtitle">Alimentación</span>
        </ion-title>
        <ion-buttons right>
            <button class="equi-toolbar-btn" [disabled]="!form.valid" (click)="save()">Guardar</button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form [formGroup]="form">
        <ion-grid>
            <ion-row class="equi-title-form">
                Sólido
            </ion-row>
            <ion-row>
                <hr>
            </ion-row>
            <ion-row>
                <ion-textarea class="equi-input-normal-text" rows="6" placeholder="Descripción" autoresize formControlName="Solido"></ion-textarea>
            </ion-row>

            <ion-row class="equi-title-form">
                Suplementos dietarios
            </ion-row>
            <ion-row>
                <hr>
            </ion-row>
            <ion-row>
                <ion-textarea class="equi-input-normal-text" rows="6" placeholder="Descripción" autoresize formControlName="SuplementosDietarios"></ion-textarea>
            </ion-row>

            <ion-row class="equi-title-form">
                Pasto
            </ion-row>
            <ion-row>
                <hr>
            </ion-row>
            <ion-row>
                <ion-textarea class="equi-input-normal-text" rows="6" placeholder="Descripción" autoresize formControlName="Pasto"></ion-textarea>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
