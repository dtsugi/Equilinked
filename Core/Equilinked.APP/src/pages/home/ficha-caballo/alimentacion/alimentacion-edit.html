</ion-header>
<ion-content>
    <form [formGroup]="form" (ngSubmit)="save()">
        <ion-grid>
            <ion-row class="title-form">
                Sólido
            </ion-row>
            <ion-row>
                <hr>
            </ion-row>
            <ion-row>
                <ion-textarea rows="6" formControlName="Solido"></ion-textarea>
            </ion-row>

            <ion-row class="title-form">
                Suplementos dietarios
            </ion-row>
            <ion-row>
                <hr>
            </ion-row>
            <ion-row>
                <ion-textarea rows="6" formControlName="SuplementosDietarios"></ion-textarea>
            </ion-row>

            <ion-row class="title-form">
                Pasto
            </ion-row>
            <ion-row>
                <hr>
            </ion-row>
            <ion-row>
                <ion-textarea rows="6" formControlName="Pasto"></ion-textarea>
            </ion-row>

            <ion-row>
                <button ion-button block type="submit" [disabled]="!form.valid">Guardar</button>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
