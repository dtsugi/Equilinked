<ion-header>
    <ion-navbar>
        <ion-title>Alimentacion</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            Solido
        </ion-card-header>
        <ion-card-content>
            {{alimentacion.Solido}}
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            Suplementos dietarios
        </ion-card-header>
        <ion-card-content>
            {{alimentacion.SuplementosDietarios}}
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            Pasto
        </ion-card-header>
        <ion-card-content>
            {{alimentacion.Pasto}}
        </ion-card-content>
    </ion-card>
</ion-content>
