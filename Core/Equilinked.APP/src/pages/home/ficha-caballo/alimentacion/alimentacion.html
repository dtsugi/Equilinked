<ion-header>
    <ion-toolbar class="equi-toolbar">
        <ion-buttons left>
            <button ion-button icon-only (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title class="equi-toolbar-title-content">
            <span class="equi-toolbar-title">{{nombreCaballo}}</span>
            <br />
            <span class="equi-toolbar-subtitle">Alimentación</span>
        </ion-title>
        <ion-buttons right>
            <button class="equi-toolbar-btn" (click)="edit()">
                Editar
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row class="equi-title-form">
            Sólido
        </ion-row>
        <ion-row>
            <hr>
        </ion-row>
        <ion-row>
            <ion-col *ngIf="alimentacion.Solido" col-12 class="equi-input-normal-text col-input-text-area">
                {{alimentacion.Solido}}
            </ion-col>
            <ion-textarea *ngIf="!alimentacion.Solido" class="equi-input-normal-text" rows="6" placeholder="Descripción" [disabled]="true"></ion-textarea>
        </ion-row>

        <ion-row class="equi-title-form">
            Suplementos dietarios
        </ion-row>
        <ion-row>
            <hr>
        </ion-row>
        <ion-row>
            <ion-col *ngIf="alimentacion.SuplementosDietarios" col-12 class="equi-input-normal-text col-input-text-area">
                {{alimentacion.SuplementosDietarios}}
            </ion-col>
            <ion-textarea *ngIf="!alimentacion.SuplementosDietarios" class="equi-input-normal-text" rows="6" placeholder="Descripción" [disabled]="edicion"></ion-textarea>
        </ion-row>

        <ion-row class="equi-title-form">
            Pasto
        </ion-row>
        <ion-row>
            <hr>
        </ion-row>
        <ion-row>
            <ion-col *ngIf="alimentacion.Pasto" col-12 class="equi-input-normal-text col-input-text-area">
                {{alimentacion.Pasto}}
            </ion-col>
            <ion-textarea *ngIf="!alimentacion.Pasto" class="equi-input-normal-text" rows="6" placeholder="Descripción" [disabled]="edicion"></ion-textarea>
        </ion-row>
    </ion-grid>
</ion-content>
