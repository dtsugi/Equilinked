<ion-header>
    <ion-toolbar class="equi-toolbar">
        <ion-buttons left>
            <button ion-button icon-only (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title class="equi-toolbar-title">Alimentación</ion-title>
        <ion-buttons right>
            <button class="equi-toolbar-btn" (click)="edit()">
                Editar
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row class="equi-title-form">
            Sólido
        </ion-row>
        <ion-row>
            <hr>
        </ion-row>
        <ion-row>
            <ion-textarea rows="6" aria-placeholder="Descripcion" value="{{alimentacion.Solido}}" [disabled]="true"></ion-textarea>
        </ion-row>

        <ion-row class="equi-title-form">
            Suplementos dietarios
        </ion-row>
        <ion-row>
            <hr>
        </ion-row>
        <ion-row>
            <ion-textarea rows="6" aria-placeholder="Descripcion" value="{{alimentacion.SuplementosDietarios}}" [disabled]="true"></ion-textarea>
        </ion-row>

        <ion-row class="equi-title-form">
            Pasto
        </ion-row>
        <ion-row>
            <hr>
        </ion-row>
        <ion-row>
            <ion-textarea rows="6" aria-placeholder="Descripcion" value="{{alimentacion.Pasto}}" [disabled]="true"></ion-textarea>
        </ion-row>
    </ion-grid>
</ion-content>
