<ion-header> 
    <ion-navbar>
        <ion-title>Dentista</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col class="title-form">
                PRÃ“XIMA CITA CON DENTISTA
            </ion-col>
        </ion-row>
        <ion-row>
            <hr>
        </ion-row>
    </ion-grid>
    <ion-list>
        <ion-grid>
            <ion-item-sliding *ngFor="let notificacion of nextNotificacionList" (click)="view(notificacion)">
                <ion-item>
                    <ion-row>
                        <ion-col col-8>
                            {{notificacion.FechaNotificacionToCurrentCulture}}
                        </ion-col>
                        <ion-col>
                            &nbsp;{{notificacion.HoraNotificacion}}
                        </ion-col>
                        <ion-col col-1>
                            <ion-icon name="notifications"></ion-icon>
                        </ion-col>
                    </ion-row>
                </ion-item>
                <ion-item-options>
                    <button ion-button color="danger" icon-left (click)="delete(notificacion)">
          <ion-icon name="trash"></ion-icon>       
          Eliminar
</button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-grid>
    </ion-list>
    <ion-grid>
        <ion-row>
            <ion-col class="title-form">
                HISTORIAL
            </ion-col>
        </ion-row>
        <ion-row>
            <hr>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item (click)="insert()">
                    <ion-avatar item-left>
                        <img src="assets/img/add.png">
                    </ion-avatar>
                    <h2>Nuevo registro</h2>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list>
        <ion-grid>
            <ion-item-sliding *ngFor="let notificacion of historyNotificacionList" (click)="view(notificacion)">
                <ion-item>
                    <ion-row>
                        <ion-col col-4>
                            {{notificacion.FechaNotificacionToString}}
                        </ion-col>
                        <ion-col>
                            {{notificacion.NombreProfesional}}
                        </ion-col>
                    </ion-row>
                </ion-item>
                <ion-item-options>
                    <button ion-button color="danger" icon-left (click)="delete(notificacion)">
          <ion-icon name="trash"></ion-icon>       
          Eliminar
</button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-grid>
    </ion-list>
</ion-content>
