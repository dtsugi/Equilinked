<ion-header>
    <ion-toolbar>
        <ion-buttons left>
            <button ion-button class="equi-toolbar-btn" tappable (click)="goBack()">
                {{ "PANT005_BTN_CAN" | translate }}
            </button>
        </ion-buttons>

        <ion-buttons right>
            <button ion-button class="equi-toolbar-btn" [disabled]="!grupoForm.valid" tappable (click)="save()">
                {{ "PANT005_BTN_GUA" | translate }}
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #grupoForm="ngForm">
        <ion-item>
            <ion-input type="text" name="descripcion" required="true" placeholder="{{ 'PANT005_TXT_NOCA' | translate }}" [(ngModel)]="caballo.Nombre"></ion-input>
        </ion-item>
    </form>
</ion-content>
