<ion-header>
    <ion-navbar>
        <ion-title>
            Crear grupo
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="save()" [disabled]="!grupoCaballosForm.valid || countCaballos() === 0">
                <ion-icon name="done-all"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="grupoCaballosForm">
        <ion-item>
            <ion-label>Nombre</ion-label>
            <ion-input type="text" formControlName="Descripcion"></ion-input>
        </ion-item>
    </form>

    <ion-searchbar (ionInput)="filter($event)" [autocomplete]="true" [placeholder]="'Filtrar caballos'"></ion-searchbar>
    <ion-list no-lines>
        <ion-item *ngFor="let c of caballos" (click)="c.seleccion = !c.seleccion">
            <ion-avatar item-left>
                <img src="assets/img/caballo.jpg">
            </ion-avatar>
            <h2>{{c.caballo.Nombre}}</h2>
            <p>{{c.caballo.Grupo ? c.caballo.Grupo.Descripcion : ''}}</p>
            <ion-icon *ngIf="c.seleccion" name="remove-circle" item-right></ion-icon>
            <ion-icon *ngIf="!c.seleccion" name="add-circle" item-right></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
