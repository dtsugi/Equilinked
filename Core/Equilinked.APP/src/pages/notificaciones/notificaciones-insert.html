<ion-header>
    <ion-toolbar class="equi-toolbar">
        <ion-buttons left>
            <button class="equi-toolbar-btn" (click)="goBack()">Cancelar</button>
        </ion-buttons>

        <ion-buttons right>
            <button class="equi-toolbar-btn" [disabled]="!formNotificaciones.valid" (click)="saveNotificacion()">Guardar</button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="formNotificaciones">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-input type="text" style="font-size: 18px !important; font-weight: bold !important;" class="equi-input-normal-text" placeholder="Ingresar tÃ­tulo" formControlName="Titulo"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-2 class="col-center">
                    <ion-icon name="calendar" class="equi-icon-input"></ion-icon>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-datetime class="equi-input-normal-text" placeholder="Fecha" displayFormat="D/M/YYYY" pickerFormat="D MMMM YYYY" cancelText="Cancelar"
                            doneText="Aceptar" formControlName="FechaNotificacion" max="2050"></ion-datetime>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-2 class="col-center">
                    <ion-icon name="time" class="equi-icon-input"></ion-icon>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-datetime class="equi-input-normal-text" placeholder="Hora" displayFormat="h:mm A" pickerFormat="h mm A" formControlName="HoraNotificacion"
                            cancelText="Cancelar" doneText="Aceptar"></ion-datetime>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-textarea class="equi-input-normal-text" autoresize formControlName="Descripcion" [attr.rows]="3" placeholder="Ingresar nota"></ion-textarea>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
