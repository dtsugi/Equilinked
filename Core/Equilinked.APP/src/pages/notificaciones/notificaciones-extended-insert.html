<ion-header>
    <ion-toolbar class="equi-toolbar">
        <ion-buttons left>
            <button class="equi-toolbar-btn" (click)="goBack()">Cancelar</button>
        </ion-buttons>
        <ion-title class="equi-toolbar-title-content">
            <br>
            <span class="equi-toolbar-subtitle">{{title}}</span>
        </ion-title>
        <ion-buttons right>
            <button class="equi-toolbar-btn" [disabled]="!form.valid" (click)="save()">{{btnSubmitText}}</button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form [formGroup]="form">
        <ion-item *ngIf="showId">
            <ion-label>ID</ion-label>
            <ion-input type="text" formControlName="Id"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Nombe del {{profesionalLabel}}</ion-label>
            <ion-input type="text" formControlName="NombreProfesional"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Fecha</ion-label>
            <ion-datetime displayFormat="D/M/YYYY" pickerFormat="D MMMM YYYY" cancelText="Cancelar" doneText="Aceptar" formControlName="FechaNotificacion"
                max="2050"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Hora</ion-label>
            <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" formControlName="HoraNotificacion"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Descripcion</ion-label>
            <ion-input type="text" formControlName="Descripcion"></ion-input>
        </ion-item>
    </form>
</ion-content>
