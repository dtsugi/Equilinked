<ion-tabs (ionChange)="refreshTab($event)">
  <ion-tab [root]="homeRoot" tabIcon="ios-home"></ion-tab>
  <ion-tab [root]="calendarRoot" tabIcon="calendar"></ion-tab>
  <ion-tab [root]="cameraRoot" tabIcon="camera"></ion-tab>
  <ion-tab #tabAlertas [root]="eventsRoot" tabIcon="list" (ionSelect)="selectTabAlerts()"></ion-tab>
  <ion-tab [root]="ownerRoot" tabIcon="person"></ion-tab>
</ion-tabs>
