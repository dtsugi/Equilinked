<ion-header>
    <ion-navbar>
        <ion-title *ngIf="establo">
            {{establo.Nombre}}
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="edit()">
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="establo">
        <ion-item>
            <ion-icon name="person" item-left></ion-icon>
            {{establo.Manager}}
        </ion-item>

        <ion-item *ngFor="let correo of establo.EstabloCorreo; let i = index">
            <ion-icon [ngClass]="{'icon-hidden': i > 0}" name="mail" item-left></ion-icon>
            {{correo.CorreoElectronico}}
        </ion-item>

        <ion-item *ngFor="let telefono of establo.EstabloTelefono; let i = index">
            <ion-icon [ngClass]="{'icon-hidden': i > 0}" name="call" item-left></ion-icon>
            {{telefono.Numero}}
            <ion-note item-right>
                {{telefono.Tipo_Numero.Descripcion}}
            </ion-note>
        </ion-item>

        <ion-item>
            <ion-icon name="flag" item-left></ion-icon>
            {{establo.Direccion}}
        </ion-item>

        <ion-item>
            <ion-icon name="list-box" item-left></ion-icon>
            <a (click)="viewCaballos()">{{establo.EstabloCaballo.length}} caballo(s)</a>
        </ion-item>
    </ion-list>
</ion-content>
