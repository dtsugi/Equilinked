<ion-header>
    <ion-toolbar>
        <ion-title>Establos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-toolbar>
        <ion-segment [(ngModel)]="selectedTab" color="primary" (ionChange)="changeTab()">
            <ion-segment-button value="datos">
                DATOS
            </ion-segment-button>
            <ion-segment-button value="establos">
                ESTABLO(S)
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>


    <ion-searchbar (ionInput)="filter($event)" [autocomplete]="true" [placeholder]="'Filtrar establos'"></ion-searchbar>

    <ion-list no-lines>
        <ion-item (click)="newEstablo()">
            <ion-avatar item-left>
                <img src="assets/img/add.png">
            </ion-avatar>
            <h2>Crear establo</h2>
        </ion-item>

        <ion-item *ngFor="let establo of establos" (click)="viewEstablo(establo)">
            <ion-avatar item-left>
                <img src="assets/img/caballo.jpg">
            </ion-avatar>
            <h2>{{establo.Nombre}}</h2>
            <p>
                <ion-icon name="pin"></ion-icon> {{establo.Direccion}}
            </p>
        </ion-item>
    </ion-list>

</ion-content>
