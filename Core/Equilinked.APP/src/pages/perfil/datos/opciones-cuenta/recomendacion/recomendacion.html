<ion-header>
    <ion-navbar>
        <ion-title></ion-title>
        <ion-buttons end>
            <button ion-button class="equi-toolbar-btn" [disabled]="invitacionForm != null && !invitacionForm.valid" (click)="sendInvitation()">
                {{ 'PANT030_BTN_ACE' | translate }}
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div *ngIf="invitacionForm">
        <form [formGroup]="invitacionForm">
            <ion-list>
                <ion-item class="item-without-padding">
                    <h2 class="equi-title-form">{{ 'PANT030_LBL_REAM' | translate }}</h2>
                </ion-item>
                <ion-item class="item-without-padding">
                    <ion-input class="equi-input-normal-text" formControlName="CorreoDestinatario" type="email" placeholder="{{ 'PANT030_TXT_INCO' | translate }}">
                    </ion-input>
                </ion-item>

                <ion-item class="item-without-padding">
                    <h2 class="equi-title-form">{{ 'PANT030_LBL_DES' | translate }}</h2>
                </ion-item>
                <ion-item class="item-without-padding">
                    <ion-textarea class="equi-input-normal-text" autoresize formControlName="Mensaje" [attr.rows]="4" placeholder="{{ 'PANT030_TXT_DES' | translate }}"></ion-textarea>
                </ion-item>
            </ion-list>
        </form>
    </div>
</ion-content>
