<ion-header>
    <ion-toolbar> 
        <ion-buttons left>
            <button ion-button icon-only (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title class="equi-toolbar-title-content">
            <span class="equi-toolbar-title">{{ 'PANT028_LBL_TI' | translate }}</span>
            <br />
            <span class="equi-toolbar-subtitle">{{ 'PANT028_LBL_SUBT' | translate }}</span>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let opcion of opciones" (click)="showPageOptionSelected(opcion)">
            <h2>{{opcion.texto}}</h2>
        </ion-item>
    </ion-list>
</ion-content>
