<ion-header>
    <ion-toolbar>
        <ion-buttons left>
            <button ion-button icon-only (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title class="toolbar-top-center">
            <span class="toolbar-top-title">Mi perfil</span>
            <br />
            <span class="toolbar-top-subtitle">Cuenta</span>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let opcion of opciones" (click)="showPageOptionSelected(opcion)">
            <h2>{{opcion.texto}}</h2>
        </ion-item>
    </ion-list>
</ion-content>
