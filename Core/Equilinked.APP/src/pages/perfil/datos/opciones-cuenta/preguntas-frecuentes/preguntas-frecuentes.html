<ion-header>
    <ion-navbar>
        <ion-title>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2 class="label-input">Preguntas frecuentes</h2>
    <hr />
    <ion-row *ngFor="let pregunta of preguntas">
        <ion-col col-12 (click)="pregunta.RespuestaVisible = !pregunta.RespuestaVisible">
            <p class="content-title-text">{{pregunta.Pregunta}}</p>
            <hr />
        </ion-col>
        <ion-col col-12 [hidden]="!pregunta.RespuestaVisible">
            <p style="padding-left: 20px;">{{pregunta.Respuesta}}</p>
            <hr />
        </ion-col>
    </ion-row>
</ion-content>
