<ion-header>
    <ion-navbar>
        <ion-title>
        </ion-title>

        <ion-buttons end>
            <button ion-button class="equi-toolbar-btn" [disabled]="!mensaje.Descripcion" (click)="sendMessage()">
                Enviar
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form>
        <ion-list>
            <ion-item class="item-without-padding">
                <h2 class="equi-bold-text">Motivo del contato</h2>
            </ion-item>
            <ion-item class="item-without-padding">
                <ion-select name="tipo-contacto" [(ngModel)]="mensaje.MotivoContacto" required="true">
                    <ion-option *ngFor="let motivo of motivos" value="{{motivo.ID}}">{{motivo.Descripcion}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item class="item-without-padding">
                <h2 class="equi-bold-text">Descripci√≥n</h2>
            </ion-item>
            <ion-item class="item-without-padding">
                <ion-textarea name="descripcion" [attr.rows]="5" [(ngModel)]="mensaje.Descripcion" required="true" placeholder="Describa el problema y/o sugerencia"></ion-textarea>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
