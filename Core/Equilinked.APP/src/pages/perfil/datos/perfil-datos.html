<ion-header>
    <ion-toolbar>
        <ion-title>Perfil</ion-title>
        <ion-buttons right>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-toolbar>
        <ion-segment [(ngModel)]="selectedTab" color="primary" (ionChange)="changeTab()">
            <ion-segment-button value="datos">
                DATOS
            </ion-segment-button>
            <ion-segment-button value="establos">
                ESTABLO(S)
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>


    <ion-item>
        <ion-icon name='person' item-left></ion-icon>
        {{propietarioEntity.NombreCompleto}}
    </ion-item>
    <ion-item>
        <ion-icon name='mail' item-left></ion-icon>
        {{propietarioEntity.Mail}}
    </ion-item>
    <ion-item>
        <ion-icon name='call' item-left></ion-icon>
        {{propietarioEntity.Celular}}
    </ion-item>
    <ion-item>
        <ion-icon name='flag' item-left></ion-icon>
        {{propietarioEntity.EstadoProvincia_Nombre}}
    </ion-item>
</ion-content>
