<ion-header>
    <ion-toolbar>
        <ion-buttons left>
            <!-- Se visualizada en seleccion de  "ESTABLOS" -->
            <button ion-button class="equi-toolbar-btn" *ngIf="selectedTab == 'establos' && parametrosEstablos.modoEdicion" (click)="disabledDeleteCaballos()">
                {{ 'PANT026_BTN_CAN' | translate }}
            </button>
        </ion-buttons>

        <ion-title class="equi-toolbar-title-content">
            <span class="equi-toolbar-title">{{ 'PANT026_LBL_TIPE' | translate }}</span>
        </ion-title>

        <ion-buttons right>
            <!-- Se visualizada en seleccion de  "DATOS" -->
            <button ion-button icon-only *ngIf="selectedTab == 'datos'" (click)="presentPopover($event) ">
                <ion-icon name="more"></ion-icon>
            </button>

            <!-- Se visualizadan en seleccion de  "ESTABLOS"... -->
            <button ion-button class="equi-toolbar-btn" *ngIf="selectedTab == 'establos' && !parametrosEstablos.modoEdicion" (click)="enabledDeleteEstablos()">
                {{ 'PANT026_BTN_EDI' | translate }}            
            </button>
            <button ion-button class="equi-toolbar-btn" *ngIf="selectedTab == 'establos' && parametrosEstablos.modoEdicion" [disabled]="parametrosEstablos.getCountSelected() == 0"
                (click)="deleteEstablos()">
                {{ 'PANT026_BTN_ELI' | translate }}
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-segment [(ngModel)]="selectedTab" color="primary">
        <ion-segment-button value="datos">
            {{ 'PANT026_LBL_DAT' | translate }}
        </ion-segment-button>
        <ion-segment-button value="establos">
            {{ 'PANT026_LBL_EST' | translate }}
        </ion-segment-button>
    </ion-segment>

    <div *ngIf="selectedTab == 'datos'">
        <segment-datos></segment-datos>
    </div>
    <div *ngIf="selectedTab == 'establos'">
        <segment-establos [parametros]="parametrosEstablos"></segment-establos>
    </div>

</ion-content>
