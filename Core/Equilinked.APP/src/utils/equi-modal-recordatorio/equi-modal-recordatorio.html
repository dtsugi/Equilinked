<ion-header>
    <ion-toolbar class="equi-toolbar">
        <ion-buttons left>
            <button class="equi-toolbar-btn" (click)="cancel()">Cancelar</button>
        </ion-buttons>

        <ion-title class="equi-toolbar-title-content">
            <span class="equi-toolbar-title">Recordatorio</span>
            <br />
            <span class="equi-toolbar-subtitle">Personalizado</span>
        </ion-title>

        <ion-buttons right>
            <button class="equi-toolbar-btn" [disabled]="!isValid()" (click)="accept()">Guardar</button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-input name="ValorTiempo" class="equi-input-normal-text" type="text" placeholder="Cantidad" required="true" [(ngModel)]="recordatorio.ValorTiempo"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-list radio-group name="x" [(ngModel)]="recordatorio.UnidadTiempo">
                        <ion-item *ngFor="let ut of unidadesTiempo">
                            <ion-label>{{ut.Descripcion}}</ion-label>
                            <ion-radio name="UnidadTiempo" [value]="ut"></ion-radio>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

</ion-content>
